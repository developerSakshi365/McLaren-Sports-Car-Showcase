<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - McLaren</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./images/cars/mclaren-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(12, 12, 12, 0.815); /* Adjust the opacity (0.7 for darker) */
        z-index: -1;
    }
   
        .container {
            width: 80%;
            display: flex;
            background: rgba(0, 0, 50, 0.8);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 60px;
        }

        .map-container {
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .contact-form {
            flex: 1;
            padding: 20px;
            margin-left: 45px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #00aaff;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        p {
            font-size:1.5em;
            margin-top: 23px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        input,
        textarea,
        select {
            width: 70%;
            padding: 20px;
            margin: 10px 0;
            border: none;
            font-size: 1em;
            border-radius:100px;
            background:white;
            color:black;
            outline: none;
        }

        button {
            width: 50%;
            padding: 10px;
            border: none;
            background: #00aaff;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.3s;
            border-radius: 67px;
            border: 2px solid #061e2b;
        }

        button:hover {
            background: #0088cc;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <header>
        <span class="year">Legacy of Speed</span>
        <a href="/" class="logo"><img src="/images/logo.png" alt="logo" /></a>
        <a href="#" class="menu" onclick="toggleMenu();"></a>
    </header>
    
    <div class="">
        <ul class="nav">
            <li><a href="supercars.html">Supercars</a></li>
            <li><a href="acoustic.html">Acoustics</a></li>
            <li><a href="cariq.html">CarIQ</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="map-container">
            <iframe
                src="https://maps.google.com/maps?q=McLaren%20Technology%20Centre&t=&z=13&ie=UTF8&iwloc=&output=embed"
                allowfullscreen></iframe>
            </div>
            <div class="contact-form">
                <h2>Contact McLaren</h2>
                <p>Get in touch for test drives, customer support, or business inquiries.</p>
                <form id="contactForm">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="tel" placeholder="Phone Number (Optional)">
                    <select required>
                        <option value="">Select Inquiry Type</option>
                        <option value="Test Drive">Test Drive</option>
                        <option value="Customer Support">Customer Support</option>
                        <option value="Media Inquiry">Media Inquiry</option>
                        <option value="Partnerships">Partnerships</option>
                    </select>
                    <textarea placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                                    
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Your message has been sent!');
        });
    </script>
</body>

</html>
